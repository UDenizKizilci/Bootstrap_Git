    <div class="container">
        <h3 class="text-center mt-4"> KAYIT FORMU</h3>
        <form class="mt-5">
            <div class="row mt-3 mb-3">
                <div class="col">
                    <label for="isim">İsim</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="İsim">
                </div>
                <div class="col">
                    <label for="soyisim">Soyisim</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Soyisim">
                </div>
            </div>
        </form>


        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Bu alan zorunludur.</div>
        </div>

        <div class="mb-3">
            <label for="sifre" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="sifre" aria-describedby="sifreHelp">
            <div id="sifreHelp" class="form-text">Bu alan zorunludur.</div>
        </div>

        <select class="form-select" aria-label="Default select example">
            <option selected>Şehir Seçiniz</option>
            <option value="1">Ankara</option>
            <option value="2">İstanbul</option>
            <option value="3">İzmir</option>
            <option value="4">Trabzon</option>
        </select>

        <div class="row">
            <div class="col">
                <div class="form-group mt-3 mb-3">
                    <label for="file">Resminizi Ekleyiniz:</label>
                    <br>
                    <input type="file" class="form-control-file" id="file">
                </div>
            </div>

            <div class="col">
                <br>
                <div class="col">
                    <h5>Cinsiyetinizi Belirtiniz</h5>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Erkek
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Kadın
                        </label>
                    </div>
                </div>
                <div class="col">
                    <h5>Hobilerinizi İşaretleyiniz</h5>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="check1">
                        <label class="form-check-label" for="check1">
                            Kitap okumak
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check2">
                        <label class="form-check-label" for="check2">
                            Spor yapmak
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check3">
                        <label class="form-check-label" for="check3">
                            Seyahat etmek
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <button type="submit" class="btn btn-success btn-block mt-3">Kaydet</button>
                <button type="reset" class="btn btn-secondary btn-block mt-3">Temizle</button>
            </div>
        </div>
        </form>
